on:
  schedule:
    - cron: '0 10 * * *'
  push:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        uses:
          crazy-max/ghaction-github-pages@v3
        with:
          target-branch: main
          build_dir: build
        env:
          GH_PAT: ${{ env.GH_PAT }}